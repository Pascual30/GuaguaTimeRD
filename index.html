<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title data-i18n="title">RutasRD ‚Äî Rutas entre barrios</title>
  <meta name="description" content="RutasRD">
  <meta name="theme-color" content="#0a74da">

  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS separado -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Icono opcional para modo PWA -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" type="image/png">
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="site" role="banner">
      <a class="brand" href="#" id="homeLink" aria-label="Ir a inicio">
        <div class="logo" id="logoBtn" aria-hidden="true">RD</div>
        <div>
          <h1>RutasRD</h1>
          <div class="small" data-i18n="subtitle">Rutas entre barrios</div>
        </div>
      </a>

      <!-- Controles superiores -->
      <nav class="controls" role="navigation" aria-label="Controles">
        <button id="langBtn" class="icon-btn" type="button" data-i18n="lang" aria-label="Cambiar idioma"></button>
        <button id="themeBtn" class="icon-btn" type="button" data-i18n="dark" aria-label="Tema oscuro"></button>
        <button id="lowDataBtn" class="icon-btn" type="button" data-i18n="lowData" aria-label="Modo ahorro"></button>
      </nav>
    </header>

    <!-- MAIN -->
    <main role="main">

      <!-- SECCION PRINCIPAL: BUSQUEDA -->
      <section class="grid">
        <section class="card" aria-labelledby="searchTitle">
          <h2 id="searchTitle" data-i18n="search">Buscar ruta</h2>

          <!-- Formulario accesible -->
          <form class="search" id="searchForm" novalidate>
            <div>
              <label for="origen" data-i18n="from">Origen</label>
              <input id="origen" name="origen" list="barriosList" autocomplete="off" required aria-required="true" aria-autocomplete="list">
              <datalist id="barriosList"></datalist>
            </div>

            <div>
              <label for="destino" data-i18n="to">Destino</label>
              <input id="destino" name="destino" list="barriosList" autocomplete="off" required aria-required="true" aria-autocomplete="list">
            </div>

            <div class="row">
              <label class="small" for="pref" data-i18n="preference">Preferencia</label>
              <select id="pref" name="pref">
                <option value="fast" data-i18n="fastest">M√°s r√°pido</option>
                <option value="cheap" data-i18n="cheapest">M√°s barato</option>
                <option value="fewTransfers" data-i18n="fewTransfers">Menos tranfico</option>
              </select>
            </div>

            <div class="row">
              <button type="submit" data-i18n="calculate">Calcular rutas</button>
              <button type="button" id="swapBtn" title="Intercambiar origen/destino" aria-label="Intercambiar">üîÅ</button>
            </div>
          </form>

          <!-- Resultados -->
          <div id="estimations" class="results" aria-live="polite"></div>
          <div class="small" style="margin-top:.6rem" data-i18n="saved">Guardadas: <span id="countFavs">0</span></div>
        </section>

        <!-- PANEL DERECHO: MAPA + ALERTAS -->
        <aside class="card" aria-labelledby="mapTitle">
          <h3 id="mapTitle" data-i18n="minimap">Mini-mapa</h3>
          <div class="minimap" id="minimap" role="img" aria-label="Mapa esquem√°tico de paradas"></div>

          <h4 data-i18n="alerts">Alertas</h4>
          <div id="alerts" aria-live="assertive" data-i18n="noAlerts">No hay alertas activas.</div>

          <h4 data-i18n="favorites">Favoritas</h4>
          <ul id="favsList" class="small" aria-label="Rutas favoritas guardadas">
            <li data-i18n="noFavs">(sin favoritas)</li>
          </ul>
        </aside>
      </section>

      <!-- SECCION DE DETALLES -->
      <section class="card mt-1">
        <h3 data-i18n="details">Detalles</h3>
        <article id="detailArea" data-i18n="selectDetail">Seleccione una ruta para ver detalle.</article>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="small" role="contentinfo">
      <span data-i18n="footer">Hecho por el grupo D</span>
    </footer>
  </div>

  <!-- JS PRINCIPAL -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
